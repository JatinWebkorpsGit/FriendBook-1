spring.application.name=FriendBook-1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/friendbook
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.cache=false

google.recaptcha.secret=${GOOGLE_RECAPTCHA_SECRET:}
google.recaptcha.site=${GOOGLE_RECAPTCHA_SITE:}

server.port=8090

# Increase single file size
spring.servlet.multipart.max-file-size=50MB
# Increase total request size (if multiple files)
spring.servlet.multipart.max-request-size=100MB
